{% extends 'todo/base.html' %}
    
{% block content %}
   <div class="box_delete">
    <h1>Supprimer cette tâche</h1>

      <p>Etes-vous sûr de vouloir supprimer la tache intitulé: {{ todo.title }} ?</p>
      <form action=""  method="post">
        {% csrf_token %}
        <input type="submit" class="delete" value="Supprimer">
        <button class="annuler">
            <a href="{%url 'detail' todo.id%}">
                Annuler
            </a>
        </button>
        </form>
    {% endblock %}
   </div>
